<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Light sky color for a peaceful environment */
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            border: 4px solid #2e2e2e; /* Bold black border like panda's eyes */
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #2e2e2e; /* Black color similar to a panda */
        }
        .form-label {
            font-weight: 600;
            color: #343a40;
        }
        .form-control {
            border: 2px solid #2e2e2e; /* Black rounded borders */
            border-radius: 8px; /* Softer edges for a playful look */
        }
        .form-control:focus {
            border-color: #607d8b; /* Calm blue-gray on focus */
            box-shadow: none;
        }
        .btn-primary {
            background-color: #2e2e2e;
            border: none;
            border-radius: 50px; /* Rounded button, mimicking panda's round shape */
        }
        .btn-primary:hover {
            background-color: #4f4f4f;
        }
        .panda-ears {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2e2e2e;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .panda-eyes {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 100px;
        }
        .eye {
            background-color: #2e2e2e;
            border-radius: 50%;
            width: 25px;
            height: 25px;
        }
        .panda-nose {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2e2e2e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
    </style>
    <title>Panda Registration Form</title>
</head>
<body>
    <div class="container position-relative form-container">
        <!-- Panda Head Elements -->
        <div class="panda-ears"></div>
        <div class="panda-eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="panda-nose"></div>

        <!-- Form -->
        <h1 class="form-title">Panda Registration Form</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Enter your middle name (optional)">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
