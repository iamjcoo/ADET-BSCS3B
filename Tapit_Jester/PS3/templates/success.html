<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Blue and purple gradient */
            color: #fff;
        }
        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
        }
        a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Blue and purple gradient */
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 30px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        a:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Successful!</h2>
        <p>Thank you for registering. Your details have been saved.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
