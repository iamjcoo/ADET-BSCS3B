<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 600px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #28a745;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #6a11cb;
            color: white;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, {{ first_name }}</h1>
        <table>
            <tr><td>First Name:</td><td>{{ user_details.first_name }}</td></tr>
            <tr><td>Middle Name:</td><td>{{ user_details.middle_name }}</td></tr>
            <tr><td>Last Name:</td><td>{{ user_details.last_name }}</td></tr>
            <tr><td>Birthdate:</td><td>{{ user_details.birthdate }}</td></tr>
            <tr><td>Email:</td><td>{{ user_details.email }}</td></tr>
            <tr><td>Address:</td><td>{{ user_details.address }}</td></tr>
        </table>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
