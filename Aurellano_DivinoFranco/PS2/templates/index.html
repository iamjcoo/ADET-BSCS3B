<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(../static/green.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="f_name" class="form-label">First Name</label>
                <input type="text" autocomplete="off" class="form-control" id="f_name" name="f_name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="m_name" class="form-label">Middle Name</label>
                <input type="text" autocomplete="off" class="form-control" id="m_name" name="m_name" placeholder="Enter your middle name">
            </div>
            <div class="form-group">
                <label for="l_name" class="form-label">Last Name</label>
                <input type="text" autocomplete="off" class="form-control" id="l_name" name="l_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="c_number" class="form-label">Contact Number</label>
                <input type="text" autocomplete="off" class="form-control" id="c_number" name="c_number" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" autocomplete="off" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" autocomplete="off" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
