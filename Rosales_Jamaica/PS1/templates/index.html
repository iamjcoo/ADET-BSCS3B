<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Greeting App</title>
</head>
<body>
    <h1>Enter your name</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your name">
        <button type="submit">Submit</button>
    </form>
    
    {% if greeting %}
        <h2>{{ greeting }}</h2>
    {% endif %}
</body>
</html>
