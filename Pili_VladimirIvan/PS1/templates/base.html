<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .container {
            height: 100vh;
            position: relative;
        }
        
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            padding: 3px;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="center">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
