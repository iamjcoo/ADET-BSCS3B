<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background-attachment: fixed;
            color: white;
        }
        .container {
            max-width: 700px; /* Width of the form */
            margin: auto;
            margin-top: 30px; /* Reduced top margin */
            padding: 15px; /* Reduced padding for smaller height */
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            color: black; /* Ensure text color is visible */
        }
        h1 {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px; /* Reduced space below header */
            font-size: 1.5rem; /* Smaller font size */
        }
        label, input {
            color: black; /* Ensure labels and inputs have black text */
        }
        input {
            width: 90%; /* Set input fields to 90% of the container width */
            margin: auto; /* Center the input fields */
        }
        /* For smaller screens, ensure the form remains responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 100%; /* Allow the form to take up full width on smaller screens */
                padding: 10px; /* Reduced padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registration Form</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Enter your middle name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
