<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url(../static/tulip.jpg) no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            width: 450px; 
            padding: 20px;
            background: rgba(255, 255, 255, 0.7); 
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s;
            text-align: center; 
        }

        .form-box:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: black;
        }

        .inputbox {
            margin-bottom: 16px;
            position: relative;
            padding-top: 4px;
        }

        .inputbox input {
            width: 90%;
            padding: 10px;
            border: 1px solid #001a4b;
            border-radius: 3px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .inputbox input:focus {
            border-color: #093f7e;
            outline: none;
        }

        .inputbox label {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #999;
            transition: 0.2s;
        }

        .inputbox input:focus + label,
        .inputbox input:not(:placeholder-shown) + label {
            top: -10px;
            left: 22px;
            font-size: 11px;
            color: #000000;
        }

        button {
            width: 98%;
            padding: 8px;
            background-color: lightblue;
            color: unset;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #041842;
        }

        
        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            font-weight: bold;
        }

        .success {
            color: rgb(79, 151, 232);
        }

        .error {
            color: red;
        }

        /* Responsive adjustments */
        @media (max-width: 390px) {
            .form-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/">
                    <h2>Registration Form</h2>

                    <!-- Display success or error messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}

                    <div class="inputbox">
                        <input type="text" name="first-name" required>
                        <label for="first-name">First Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="middle-initial" required>
                        <label for="middle-initial">Middle Initial</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="last-name" required>
                        <label for="last-name">Last Name</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="address" required>
                        <label for="address">Address</label>
                    </div>

                    <div class="inputbox">
                        <input type="email" name="email-address" required>
                        <label for="email-address">Email Address</label>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="contact-number" required>
                        <label for="contact-number">Contact Number</label>
                    </div>

                    <button type="submit">Submit</button> <!-- Register/Submit button -->
                </form>
            </div>
        </div>
    </section>
</body>
</html>
