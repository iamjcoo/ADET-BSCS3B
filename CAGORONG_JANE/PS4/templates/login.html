<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Arial', sans-serif;
            background: url(../static/green.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        section {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.3); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-box {
            width: 100%;
        }

        .form-value {
            width: 100%;
        }

        
        .inputbox {
            position: relative;
            margin-bottom: 20px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            background: #f1f1f1;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all 0.3s ease;
            color: #777;
        }

        .inputbox input:focus ~ label,
        .inputbox input:valid ~ label {
            top: -5px;
            left: 10px;
            font-size: 12px;
            color: #333;
        }

        
        ul {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
            color: red;
        }

        ul li {
            margin-bottom: 5px;
        }

        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #388E3C; 
        }

        
        @media (max-width: 768px) {
            section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/login">
                    <h2>Login</h2>

                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}

                    
                    <div class="inputbox">
                        <input type="email" name="email-address" required>
                        <label for="email-address">Email Address</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>

                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
