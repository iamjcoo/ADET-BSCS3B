<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tree Planting Registration Form</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Arial', sans-serif;
            background: url(../static/green.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        section {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.5); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-box {
            width: 100%;
        }

        .form-value {
            width: 100%;
        }

        
        .inputbox {
            position: relative;
            margin-bottom: 20px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
        }

        
        .inputbox input:focus + label,
        .inputbox input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #333;
        }

        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; 
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C; 
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="/registration">
                    <h2>Tree Planting Registration Form</h2>

                    
                    <div class="inputbox">
                        <input type="text" name="first-name" required>
                        <label for="first-name">First Name</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="text" name="middle-initial" required>
                        <label for="middle-initial">Middle Initial</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="text" name="last-name" required>
                        <label for="last-name">Last Name</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="text" name="address" required>
                        <label for="address">Address</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="email" name="email-address" required>
                        <label for="email-address">Email Address</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="text" name="contact-number" required>
                        <label for="contact-number">Contact Number</label>
                    </div>

                    
                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>

                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
