<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #5a5a5a 0%, #5a5a5a 100%); /* Light gradient background */
            color: #ffffff; /* Darker text color */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #000000; /* White form background */
            padding: 30px;
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1); /* Soft shadow */
            transition: transform 0.3s ease; /* Add a subtle animation */
        }
        .form-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .form-label {
            color: #ffffff; /* Subtle dark text for labels */
            font-weight: bold;
        }
        .form-control {
            background-color: #f9f9f9;
            border: 2px solid #ddd; /* Slightly thicker border */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-control::placeholder {
            color: #aaa; /* Lighter color for placeholders */
        }
        .btn-primary {
            background: linear-gradient(45deg, #3943ff, #3943ff); /* Gradient button */
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #3943ff, #3943ff); /* Darker gradient on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        .text-center {
            font-weight: bold;
            color: #3943ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Registration Form</h2>
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="middle_name" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Street, Barangay, Municipality, Province" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
